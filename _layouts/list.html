---
layout: default
---

{% assign posts = site.posts %}
<ul>
  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  {%- for post in posts -%}
  <li>
    <code>{{ post.date | date: date_format }}</code> <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> 
  </li>
  {%- endfor -%}
</ul>
